<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Testing inputs</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- include source files here... -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.2.1/angular-mocks.js"></script>

  <script type="text/javascript" src="src/ui.bootstrap.forms.js"></script>
  <script type="text/javascript" src="src/directives/text-fields.js"></script>
  <script type="text/javascript" src="src/directives/checkbox-field.js"></script>
  <script type='text/javascript'>
    angular.module('app', ['ui.bootstrap.forms']).controller('MyController', function($scope) {
      $scope.item = 'some value';
      $scope.password = 'password';
      $scope.email = 'email@example.com';
      $scope.tel = '123-456-7890';
      $scope.isBusy = true;
    });
  </script>
</head>
<body ng-app='app' ng-controller='MyController'>
  <div class='container'>
    <div class='row'>
      <form class='form-horizontal'>
        <div class='form-group'>
          <label class='control-label col-sm-3 pull-left'>Value of text field is: {{item}}</label>
          <div class='col-sm-3'>
            <text-field model='item' input-id='text-field' input-label='My Text Label'></text-field>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-sm-3 pull-left'>Value of password field is: {{password}}</label>
          <div class='col-sm-3'>
            <password-field model='password' input-id='password-field' input-label='My Password Label'></password-field>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-sm-3 pull-left'>Value of email field is: {{email}}</label>
          <div class='col-sm-3'>
            <email-field model='email' input-id='email-field' input-label='My Email Label'></email-field>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-sm-3 pull-left'>Value of tel field is: {{tel}}</label>
          <div class='col-sm-3'>
            <tel-field model='tel' input-id='tel-field' input-label='My Telephone Label'></tel-field>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-sm-3 pull-left'>Am I Busy?: {{isBusy}}</label>
          <div class='col-sm-3'>
            <checkbox-field model='isBusy' input-id='checkbox-field' input-label='Am I Busy?'></checkbox-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
